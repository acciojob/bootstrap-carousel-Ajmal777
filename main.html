<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<div id="myCarousel" class="carousel slide">
	  <div class="carousel-inner">
	    <div class="carousel-item">
		    <img src="#" class="first-slide d-block w-100" alt="First slide">
		</div>
	    <div class="carousel-item">
			<img src="#" class="second-slide d-block w-100" alt="Second slide">
		</div>
	    <div class="carousel-item active">
			<img src="#" class="active third-slide d-block w-100" alt="Third slide">
		</div>
	    <div class="carousel-item">
			<img src="#" class="fourth-slide d-block w-100" alt="Fourth slide">
		</div>
	    <div class="carousel-item">
			<img src="#" class="fifth-slide d-block w-100" alt="Fifth slide">
		</div>
	  </div>
	  <button class="carousel-control carousel-control-prev left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
	    <span class=" carousel-control-prev-icon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="visually-hidden">Previous</span>
	  </button>
	  <button class="carousel-control carousel-control-next right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
	    <span class="carousel-control-next-icon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="visually-hidden">Next</span>
	  </button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
